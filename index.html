<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hunger Games Simulator</title>
0  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Hunger Games Simulator</h1>

  <div id="setup">
    <h2>Enter Tribute Names (one per line)</h2>
    <textarea id="nameInput" rows="10" cols="30" placeholder="Alice\nBob\nCharlie"></textarea><br><br>
    <button id="startBtn">Start Game</button>/
  </div>

  <div id="game" style="display:none;">
    <button id="nextBtn">Start Round</button>
    <button id="resetBtn">Reset</button>
    <hr>
    <div id="currentScreen"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
